<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image"></div>
          <div class="profile__about">
            <h2 class="profile__username">Жак-Ив Кусто</h2>
            <button class="profile__edit-btn opacity"></button>
            <p class="profile__user-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn opacity"></button>
      </section>
      <section class="places">
        <div class="place">
          <img class="place__image" src="./images/place__image_1.jpg" alt="Фото Карачаевска"/>
          <div class="place__about">
            <h2 class="place__info">Карачаевска</h2>
            <button class="place__like-btn opacity"></button>
        </div>
        </div>
        <div class="place">
            <img class="place__image" src="./images/place__image_2.jpg" alt="Фото Горы Эльбрус"/>
            <div class="place__about">
                <h2 class="place__info">Горы Эльбрус</h2>
                <button class="place__like-btn opacity"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_3.jpg" alt="Фото Домбая"/>
            <div class="place__about">
                <h2 class="place__info">Домбая</h2>
                <button class="place__like-btn opacity"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_2.jpg" alt="Фото Горы Эльбрус"/>
            <div class="place__about">
                <h2 class="place__info">Горы Эльбрус</h2>
                <button class="place__like-btn opacity"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_3.jpg" alt="Фото Домбая"/>
            <div class="place__about">
                <h2 class="place__info">Домбая</h2>
                <button class="place__like-btn opacity"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_1.jpg" alt="Фото Карачаево-Черкесской Республики"/>
            <div class="place__about">
                <h2 class="place__info">Карачаево-Черкесскаая Республика</h2>
                <button class="place__like-btn opacity" type="button"></button>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">
            &copy; 2021 Mesto Russia
        </h2>
    </footer>
    <section class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder = "" class="popup__username-text">
        <input type="text" placeholder = "" class="popup__text">
        <button class="popup__submit-btn opacity">Сохранить</button>
        <button class="popup__close-btn opacity"></button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
