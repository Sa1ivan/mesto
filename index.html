<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image"></div>
          <div class="profile__about">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
            <p class="profile__user-info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="places">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-popup" id="popup-form" method="get" action="#">
          <input
            type="text"
            name="user-name"
            placeholder=""
            class="popup__input-text popup__input-text_type_user-name"
          />
          <input
            type="text"
            name="user-info"
            placeholder=""
            class="popup__input-text popup__input-text_type_user-info"
          />
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__container">
        <h2 class="popup-add__title">Новое место</h2>
        <form name="form-popup-add" id="popup-add-form" method="get" action="#">
          <input
            type="text"
            name="place-name"
            placeholder="Название"
            class="popup-add__input-text popup-add__input-text_type_place-name"
          />
          <input
            type="text"
            name="place-link"
            placeholder="Ссылка на картинку"
            class="popup-add__input-text popup-add__input-text_type_place-link"
          />
          <button type="submit" class="popup-add__submit-btn">Создать</button>
        </form>
        <button type="button" class="popup-add__close-btn"></button>
      </div>
    </div>
    <template id="place">
      <div class="place">
        <img class="place__image" src="" alt="Фото Горы Эльбрус" />
        <button type="button" class="place__delete-btn"></button>
        <div class="place__about">
          <h2 class="place__info"></h2>
          <button type="button" class="place__like-btn"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
