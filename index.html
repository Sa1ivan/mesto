<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./pages/index.css" />

            <h2 class="place__info">Карачаевска</h2>
            <button class="place__like-btn"></button>

        </div>

                <h2 class="place__info">Горы Эльбрус</h2>
                <button class="place__like-btn"></button>

          <div class="place">
            <img class="place__image" src="./images/place__image_3.jpg" alt="Фото Домбая"></img>

                <button class="place__like-btn"></button>

          </div>

            <div class="place__about">
                <h2 class="place__info">Горы Эльбрус</h2>
                <button class="place__like-btn"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_3.jpg" alt="Фото Домбая"></img>
            <div class="place__about">
                <h2 class="place__info">Домбая</h2>
                <button class="place__like-btn"></button>
            </div>
          </div>
          <div class="place">
            <img class="place__image" src="./images/place__image_1.jpg" alt="Фото Карачаево-Черкесской Республики"></img>
            <div class="place__about">
                <h2 class="place__info">Карачаево-Черкесия</h2>
                <button class="place__like-btn" type="button"></button>
            </div>

    <footer class="footer">
        <h2 class="footer__copyright">
            &copy; 2021 Mesto Russia
