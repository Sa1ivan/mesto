<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта" />
      </header>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image"></div>
          <div class="profile__about">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
            <p class="profile__user-info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="places">
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_1.jpg"
            alt="Фото Карачаевска"
          />
          <div class="place__about">
            <h2 class="place__info">Карачаевска</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_2.jpg"
            alt="Фото Горы Эльбрус"
          />
          <div class="place__about">
            <h2 class="place__info">Горы Эльбрус</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_3.jpg"
            alt="Фото Домбая"
          />
          <div class="place__about">
            <h2 class="place__info">Домбая</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_2.jpg"
            alt="Фото Горы Эльбрус"
          />
          <div class="place__about">
            <h2 class="place__info">Горы Эльбрус</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_3.jpg"
            alt="Фото Домбая"
          />
          <div class="place__about">
            <h2 class="place__info">Домбая</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
        <div class="place">
          <img
            class="place__image"
            src="./images/place__image_1.jpg"
            alt="Фото Карачаево-Черкесской Республики"
          />
          <div class="place__about">
            <h2 class="place__info">Карачаево-Черкесскаая Республика</h2>
            <button type="button" class="place__like-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-popup" id="popup-form" method="get" action="#">
          <input
            type="text"
            name="user-name"
            placeholder=""
            class="popup__input-text popup__input-text_type_user-name"
          />
          <input
            type="text"
            name="user-info"
            placeholder=""
            class="popup__input-text popup__input-text_type_user-info"
          />
          <button type="submit" class="popup__submit-btn">
            Сохранить
          </button>
        </form>

        <button type="button" class="popup__close-btn"></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
